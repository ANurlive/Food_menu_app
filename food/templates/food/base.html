{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <!--ссылка на фреймворк bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-dark bg-dark" >
    <a href="#" class="navbar-brand">Foodbar</a>
    <div class="navbar">
      <a class="nav-item nav-link" href="{% url 'food:create_item' %}">Add item</a>
      <a class="nav-item nav-link" href="#">Delete item</a>
      <a class="nav-item nav-link" href="#">View item</a>
      {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>

  </nav>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
 
      {% block body %}
      {% endblock %}
</body>
</html>
